<div class="pagination">
    <span class="step-links">
        {% if transaction_info.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ transaction_info.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ transaction_info.number }} of {{ transaction_info.paginator.num_pages }}.
        </span>

        {% if transaction_info.has_next %}
            <a href="?page={{ transaction_info.next_page_number }}">next</a>
            <a href="?page={{ transaction_info.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
